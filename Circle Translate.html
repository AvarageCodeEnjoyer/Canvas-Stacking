<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Translate</title>
</head>
<body>
<canvas id="canvas" width="1500" height="800"></canvas>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function draw() {
    for(let i = 0; i < 8; i++){
      for(let j = 0; j < 15; j++){
        ctx.beginPath()
        ctx.save()
        ctx.fillStyle = `rgb(${20 + i * 10}, ${10 + j * 10}, ${50 + i * 10})`
        ctx.translate(100 * j,100 * i)
        ctx.arc(50, 50, 50, 0, 2 * Math.PI)
        ctx.fill()
        ctx.restore()
      }
    }
  }



  draw();
</script>

</body>
</html>
