<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="1500" height="800"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function draw(){
      
      // Black Square
      ctx.beginPath()
      ctx.fillStyle = 'black'
      ctx.fillRect(100,100,100,100)
      
      // Blue Circle
      ctx.beginPath()
      ctx.fillStyle = 'blue'
      ctx.arc(150,150,50,0, 2* Math.PI)
      ctx.fill()
      
      // Green Lines
      ctx.beginPath()
      ctx.strokeStyle = 'green'
      ctx.lineWidth = 10
      ctx.moveTo(100,100)
      ctx.lineTo(200,200)
      ctx.stroke()
      ctx.save()
      
      // 3 Squares
      ctx.beginPath()
      ctx.fillStyle = 'black'
      ctx.fillRect(200, 200, 100, 100)
      ctx.translate(200,0)
      ctx.fillRect(200, 200, 100, 100)
      ctx.translate(0,200)
      ctx.fillRect(200, 200, 100, 100)
      ctx.restore()

      // Orange Square
      ctx.save()
      ctx.beginPath()
      ctx.fillStyle = 'orange'
      ctx.rotate(Math.PI / 4)
      ctx.fillRect(700, 300, 200, 200)
      ctx.fill()
      ctx.restore()
      
      ctx.save()
      ctx.beginPath()
      ctx.fillStyle = 'black'
      ctx.translate(600,200)
      ctx.fillStyle = 'red'
      ctx.fillRect(600,100,100,100)
      ctx.rotate(Math.PI / 4)
      ctx.fillStyle = 'blue'
      ctx.fillRect(440,-320,100,100)
      ctx.restore()
      
      // Person
      ctx.beginPath()
      ctx.translate(600,400)
      ctx.fillStyle = 'yellow'
      ctx.arc(100, 100, 75,0,2*Math.PI)
      ctx.fill()
      ctx.beginPath()
      ctx.fillStyle = 'black'
      ctx.arc(65, 75, 10, 0, 2*Math.PI)
      ctx.arc(135, 75, 10, 0, 2*Math.PI)
      ctx.fill()

      ctx.beginPath()
      ctx.lineWidth = 3
      ctx.strokeStyle = 'black'
      ctx.moveTo(200,250)
      ctx.lineTo(0,250)
      ctx.stroke()

      ctx.beginPath()
      ctx.fillStyle = 'red'
      ctx.fillRect(115,320,30,80)
      ctx.fillRect(55,320,30,80)

    
      ctx.beginPath()
      ctx.fillStyle = 'blue'
      ctx.fillRect(50, 175,100,150)

      ctx.beginPath()
      ctx.strokeStyle = 'black'
      ctx.lineWidth = 3
      ctx.moveTo(150,150)
      ctx.lineTo(60,150)
      ctx.stroke()

      ctx.beginPath()
      // ctx.moveTo(400,-200)
      ctx.fillStyle = 'red'
      ctx.fillRect(100,-200,300,100)
      ctx.fillRect(130,-250,230,100)

      ctx.beginPath()
      ctx.fillStyle = 'black'
      ctx.arc(150,-100,40,0 ,2 * Math.PI)
      ctx.arc(350,-100,40,0 ,2 * Math.PI)
      ctx.fill()

      ctx.beginPath()
      ctx.fillStyle = 'white'
      ctx.fillRect(150,-200,50,40)
      ctx.fillRect(300,-200,50,40)


    }

    draw()
  </script>
</body>
</html>
